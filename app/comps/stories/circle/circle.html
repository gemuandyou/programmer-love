<div class="circle">
    <div class="circle-search">
        <label><i class="fa fa-search" aria-hidden="true"></i></label>
        <input class="search-input" placeholder="搜索故事主人公、故事情节"/>
    </div>
    <div class="circle-content" #circleContent>
        <div class="circle-block" *ngFor="let story of stories; let i = index;" [@visibleAnimation]="visibleCircle[i] ? 'show' : 'hide'">
            <template pinterest="{{i}}">
                <img [src]="story.img"/>
                <section>{{story.section | truncateSection}}</section>
            </template>
        </div>
    </div>
</div>
<div class="circle-foot">
</div>
