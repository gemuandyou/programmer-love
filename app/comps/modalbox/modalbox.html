<div #modalBox>
    <div class="modal" *ngIf="show" (click)="closeModal()">
        <div class="modal-dialog" (click)="$event.stopPropagation();">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">{{title}}</span>
                    <i class="fa fa-times" aria-hidden="true" (click)="closeModal()"></i>
                </div>
                <div class="modal-body">
                    <ng-content></ng-content>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" (click)="confirmModal()">确定</button>
                    <button type="button" class="btn" (click)="closeModal()">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
