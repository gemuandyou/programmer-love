<router-outlet></router-outlet>
<div class="menu">
    <div class="audio-div" [ngStyle]="{'display': showMusic ? 'inline-block':'none'}" style="left: 3rem;">
        <ul>
            <li *ngFor="let music of musics; let i = index;" (click)="playMusic($event, i)">
                {{music.fileName}}
                <audio class="music" preload src="{{music.filePath}}"></audio>
            </li>
        </ul>
    </div>
    <button style="position: absolute; left: 0; color: burlywood; width: 3rem; cursor: default;"
          (click)="showMusic = !showMusic">music</button>
    <ul>
        <li routerLink="/charity">Charity</li>
        <li routerLink="/notes">Notes</li>
        <li routerLink="/essay">So on</li>
    </ul>
</div>
