<router-outlet></router-outlet>
<div class="menu" #menu *ngIf="showMenu">
    <div class="audio-div" [ngStyle]="{'display': showMusic ? 'inline-block':'none'}" style="left: 6rem;">
        <ul>
            <li *ngFor="let music of musics; let i = index;" (click)="playMusic($event, i)">
                {{music.fileName}}
                <audio class="music" preload src="{{music.filePath}}"></audio>
            </li>
        </ul>
    </div>
    <!--<button class="btn" style="position: absolute; left: 0; width: 3rem; cursor: default;" (click)="triggerFullScreen();"><span *ngIf="!isFull">full</span><span *ngIf="isFull">unfull</span></button>-->
    <button class="btn" style="position: absolute; left: 3rem; width: 3rem; cursor: default;" (click)="showMusic = !showMusic">music</button>
    <ul>
        <li routerLink="/charity">Charity</li>
        <li routerLink="/notes">Notes</li>
        <li routerLink="/essay">Essay</li>
        <li routerLink="/medicine">Medicine</li>
        <li routerLink="/freehand">Freehand</li>
        <li routerLink="/stories">Stories</li>
    </ul>
    <span #localTime style="position: absolute; right: 0; width: 12rem; cursor: default; height: 2rem; line-height: 2rem; bottom: 0;" (click)="startAndStopTime()"></span>
</div>
